<html lang="en" ng-app="contactManagerApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <!-- VENDOR STYLES -->
<link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />

<body layout="row" ng-cloak ng-controller="mainController as vm">

            </div>
        
    </div>
   
</div>
